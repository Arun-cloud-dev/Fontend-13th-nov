<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookies set </title>
</head>
<body>
 <input type="button" value="setCookies" onclick="setCookies()"></input>
 <input type="button" value="getCookies" onclick="getCookies()"></input>


<script>

    
    function setCookies(){
        document.cookie= "Welcome back My boy"
    }
    
    
    
    function getCookies(){
        if (document.cookie.length != 0){
            alert(document.cookie)
        }else {
            alert("cookie not available")
        }
    }



</script>


</body>
</html>
